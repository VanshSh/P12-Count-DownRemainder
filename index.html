<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- Image -->
    <article class="gift-img">
      <img src="./images/gift.jpeg" alt="gift" />
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>Old iphone</h3>
      <h4 class="giveaway">giveaway ends on sunday,24 July 2021,12:00pm</h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus itaque magnam sunt eveniet nihil veritatis
        odio ipsa, quibusdam necessitatibus quam?
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- End of days -->
        <!-- Days -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>

        <!-- End of days -->
        <!-- minutes-->
        <div class="deadline-format">
          <div>
            <h4 class="minutes">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- End of days -->
        <!-- minutes-->
        <div class="deadline-format">
          <div>
            <h4 class="seconds">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- End of days -->
      </div>
    </article>
  </section>

  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
